<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ChooChooTrain</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>


<style>
.jumbotron {
    background-image: url("assets/images/thomasHeader.jpg");
    margin-bottom: 0;
    min-height: 50%;
    background-repeat: no-repeat;
    background-position: center;
    -webkit-background-size: cover;
    background-size: cover;
    color: white;
    text-align: center;
}
</style>
</head>

<body>

	<div class="container"><br>
  		<div class="jumbotron">
			<h1>Train Scheduler</h1>      
    		<p>choo choo mothafucka</p>
  		</div>
  		<br>

	<!-- Current train schedule-->
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(Min)</th>
                    <th>Next Arrival</th>
                    <th>Minuate Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
		<!-- Add Train -->
        <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (hhmm - in military time)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

	</div>

    <script src="assets/javascript/thomasSheet.js"></script>

  

  </script>



</body>
</html>
